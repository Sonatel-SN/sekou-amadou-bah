<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Sékou Amadou BAH - Sonatel Orange</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card-container {
            background: white;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .card-front {
            padding: 40px 30px;
            background: white;
            min-height: 600px;
            position: relative;
        }
        
        /* Logo Sonatel Orange */
        .logo-section {
            margin-bottom: 40px;
            height: 45px;
            display: flex;
            align-items: center;
        }
        
        .logo-sonatel {
            font-family: Georgia, serif;
            font-size: 38px;
            color: #00a99d;
            font-weight: normal;
            letter-spacing: -1px;
        }
        
        .logo-separator {
            width: 1px;
            height: 35px;
            background-color: #00a99d;
            margin: 0 10px;
        }
        
        .logo-orange-box {
            background-color: #ff6600;
            color: white;
            padding: 8px 16px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        
        .name {
            font-size: 26px;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
        }
        
        .title-section {
            font-size: 15px;
            color: #333;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .title-orange {
            color: #ff6600;
            font-weight: bold;
        }
        
        /* Contact Info */
        .contact-section {
            margin-bottom: 25px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease;
        }
        
        .contact-item:hover {
            transform: translateX(5px);
        }
        
        .contact-icon {
            width: 40px;
            height: 40px;
            background: #f5f5f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .contact-icon svg {
            width: 20px;
            height: 20px;
            fill: #ff6600;
        }
        
        .contact-text {
            font-size: 14px;
            color: #333;
        }
        
        .contact-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* LinkedIn */
        .linkedin-section {
            margin-bottom: 25px;
        }
        
        .linkedin-item {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease;
        }
        
        .linkedin-item:hover {
            transform: translateX(5px);
        }
        
        .linkedin-icon {
            width: 40px;
            height: 40px;
            background: #0077b5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .linkedin-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #ff6600;
            color: white;
        }
        
        .btn-primary:hover {
            background: #e55a00;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
        
        .btn svg {
            width: 18px;
            height: 18px;
        }
        
        /* QR Code Section */
        .qr-section {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .qr-title {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        #qrcode {
            display: flex;
            justify-content: center;
        }
        
        #qrcode img {
            width: 120px;
            height: 120px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        
        .modal-qr {
            margin-bottom: 20px;
        }
        
        .modal-qr img {
            width: 200px;
            height: 200px;
        }
        
        .modal-close {
            background: #ff6600;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* QR Banner */
        .qr-banner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #ff6600, #ff8533);
            color: white;
            padding: 12px 20px;
            text-align: center;
            font-size: 14px;
            z-index: 999;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .qr-banner svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        /* Notification */
        .notification {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #00a99d;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1001;
        }
        
        /* Responsive */
        @media (max-width: 420px) {
            .card-front {
                padding: 30px 20px;
            }
            
            .name {
                font-size: 22px;
            }
            
            .title-section {
                font-size: 13px;
            }
            
            .logo-sonatel {
                font-size: 30px;
            }
            
            .logo-orange-box {
                font-size: 14px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Banner QR Code -->

            <!-- Contacts -->

            <!-- LinkedIn -->
            <div class="linkedin-section">
                <a href="https://www.linkedin.com/in/sekou-amadou-bah-88211916/" target="_blank" class="linkedin-item">
                    <div class="linkedin-icon">
                        <svg viewBox="0 0 24 24"><path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/></svg>

                    <div>

            <!-- Boutons d'action -->
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="saveContact()">
                    <svg viewBox="0 0 24 24" fill="white"><path d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2v9.67z"/></svg>

                </button>

    <!-- Modal QR Code -->
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <div class="modal-title">Partager ma carte</div>
            <div class="modal-qr" id="modalQrcode"></div>
            <button class="modal-close" onclick="closeModal()">Fermer</button>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Coordonnées Sonatel
        const SONATEL_COORDINATES = {
            lat: 14.7167,
            lng: -17.4677
        };

        // Fonction pour ouvrir la carte
        function openMap() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            
            const address = encodeURIComponent("Sonatel SA, 64 Voie de Dégagement Nord VDN, Dakar, Sénégal");
            const plusCode = "PG6H+JG Dakar";
            
            if (isIOS) {
                window.open(`maps://maps.apple.com/?q=${address}&ll=${SONATEL_COORDINATES.lat},${SONATEL_COORDINATES.lng}&z=18`, '_system');
            } else if (isAndroid) {
                window.open(`geo:${SONATEL_COORDINATES.lat},${SONATEL_COORDINATES.lng}?q=${plusCode}`, '_system');
            } else {
                window.open(`https://www.google.com/maps/place/${encodeURIComponent(plusCode)}/@${SONATEL_COORDINATES.lat},${SONATEL_COORDINATES.lng},18z`, '_blank');
            }
        }
        
        // Données vCard
        const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Sékou Amadou BAH
N:BAH;Sékou Amadou;;;
ORG:Sonatel SA
TITLE:Directeur des Achats et de la Logistique
TEL;TYPE=WORK:+221338391274
TEL;TYPE=CELL:+23276450055
EMAIL:SekouAmadou.BAH2@orange-sonatel.com
URL:https://www.linkedin.com/in/sekou-amadou-bah-88211916/
ADR;TYPE=WORK:;;64 Voie de Dégagement Nord (VDN);Dakar;;BP 69;Sénégal
GEO:${SONATEL_COORDINATES.lat};${SONATEL_COORDINATES.lng}
URL:www.sonatel.sn
END:VCARD`;
        
        // Générer le QR Code au chargement
        document.addEventListener('DOMContentLoaded', function() {
            // Vérifier si on vient du QR code
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('source') === 'qr') {
                const banner = document.getElementById('qrBanner');
                banner.style.display = 'flex';
                
                setTimeout(() => {
                    banner.style.display = 'none';
                }, 10000);
            }
            
            const qrContainer = document.getElementById('qrcode');
            const qrImage = document.createElement('img');
            
            // URL de la carte de visite en ligne
            const carteVisiteURL = 'https://sonatel-sn.github.io/sekou-amadou-bah/?source=qr';
            
            const encodedURL = encodeURIComponent(carteVisiteURL);
            qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${encodedURL}&color=ff6600`;
            qrImage.alt = 'QR Code';
            qrContainer.appendChild(qrImage);
        });
        
        // Fonction pour enregistrer le contact
        function saveContact() {
            const blob = new Blob([vCardData], { type: 'text/vcard;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Sekou_Amadou_BAH.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            showNotification('✅ Contact téléchargé !');
        }
        
        // Fonction pour ouvrir le modal
        function openModal() {
            const modal = document.getElementById('shareModal');
            const modalQrcode = document.getElementById('modalQrcode');
            
            modalQrcode.innerHTML = '';
            
            const qrImage = document.createElement('img');
            // URL de la carte de visite en ligne
            const carteVisiteURL = 'https://sonatel-sn.github.io/sekou-amadou-bah/?source=qr';
            const encodedURL = encodeURIComponent(carteVisiteURL);
            qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodedURL}&color=ff6600`;
            qrImage.alt = 'QR Code';
            qrImage.style.width = '200px';
            qrImage.style.height = '200px';
            modalQrcode.appendChild(qrImage);
            
            modal.style.display = 'flex';
        }
        
        // Fonction pour fermer le modal
        function closeModal() {
            document.getElementById('shareModal').style.display = 'none';
        }
        
        // Fermer modal en cliquant à l'extérieur
        document.getElementById('shareModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // Fonction pour afficher une notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
